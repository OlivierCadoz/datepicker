<div class="year-list-container">
  <ul class="year-list">
    <li class="year-item" *ngFor="let year of years; let index = index">
      <button class="btn-year-item" type="button" name="button"
        [ngClass]="{'active': year === yearActive}"
        (click)="selectYear(year)">
        {{ year }}
      </button>
    </li>
  </ul>
</div>
